<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <title> travelski</title>
    </head>

    <body>

       <form class="container" name="calc">

           <input class="value" type="text" name="txt" readonly="">
               
           <span class="bg clear" onclick="document.calc.txt.value=''">c</span>
           <span class="bg" onclick="document.calc.txt.value+='/'">/</span>

           <span class="bg" onclick="document.calc.txt.value+='*'">*</span>
           <span class="bg" onclick="document.calc.txt.value+='7'">7</span>
           <span class="bg" onclick="document.calc.txt.value+='8'">8</span>
           <span class="bg" onclick="document.calc.txt.value+='9'">9</span>
           <span class="bg" onclick="document.calc.txt.value+='-'">-</span>
           <span class="bg" onclick="document.calc.txt.value+='4'">4</span>
           <span class="bg" onclick="document.calc.txt.value+='5'">5</span>
           <span class="bg plus" onclick="document.calc.txt.value+='+'">+</span>
           <span class="bg" onclick="document.calc.txt.value+='3'">3</span>
           <span class="bg" onclick="document.calc.txt.value+='2'">2</span>
           <span class="bg" onclick="document.calc.txt.value+='1'">1</span>
           <span class="bg" onclick="document.calc.txt.value+='0'">0</span>
           <span class="bg" onclick="document.calc.txt.value+='00'">00</span>

           <span class="bg" onclick="document.calc.txt.value+='.'">.</span>
           <span class="bg equal" onclick="document.calc.txt.value=eval(calc.txt.value)">=</span>
        

        </form>

        </body>
        </html>
